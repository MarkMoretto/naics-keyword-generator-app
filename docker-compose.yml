version: "3.8"

services:

  app:
    build: .
    restart: on-failure
    ports:
      - 8000:8000
    environment:
      DB_CONNECTION: "postgres://postgres:postgres@db/postgres"
      LOG_LEVEL: info
    env_file:
      - .env
    command: uvicorn src.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    depends_on:
      - db

  db:
    image: postgres:11.5-alpine
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - ./postgres-data:/var/lib/postgresql/data:cached
